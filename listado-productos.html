<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/productos.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Ecommerce</title>

<body>
    <header>
        <div class="cabecera__container">
            <img class="cabecera__logo" src="./assets/img/Logo.png" alt="">
        </div>
    </header>
    <main>
        <section class="contenido__container">
            <div class="banner">
                <div class="texto">
                    <h1>Phármakon</h1>
                    <p>Agregue, elimine o edite sus productos</p>
                    <a href="add-productos.html"><button class="boton-add">AGREGAR NUEVO PRODUCTO</button></a>
                </div>
            </div>
            <section class="categoria" data-categoria>
                <div class="texto__categoria">
                    <h2>Fitoterapia</h2>
                </div>
                <div class="productos" data-productos>
                    
                        
                    </div>
            </section>
        </section>

            <img class="contacto__img" src="./assets/img/Logo.png" alt="">
            <div class="contacto__a_div">

                <a class="contacto__a" href="">Politica de privacidad</a>
                <a class="contacto__a" href="">Programa de fidelidad</a>

                <a class="contacto__a" href="">Anuncie Aquí</a>
            </div>
            <div class="contacto__form">
                <form class="contacto__form" action="">Contáctenos
                    <input class="contacto__form__input" type="text" placeholder="Nombre">
                    <input class="contacto__form__input__msg" type="text" placeholder="Escribe tú mensaje">
                    <button class="contacto__form__boton"> Enviar Mensaje</button>
                </form>

            </div>
        </section>

    </main>
    <footer>
        <div class="footer">
            <p> Desarrollado por Soft</p>
            <p class="footer_p"> &copy 2022</p>
        </div>
    </footer>
    <script type="module" src="controllers/ver.productos.js"></script>
