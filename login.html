<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/productos.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Ecommerce</title>
</head>
<body>
    <header>
        <div class="cabecera__container">
            <img class="cabecera__logo" src="./assets/img/Logo.png" alt="">
        </div>
    </header>
    <main>
            <section>
                <div class="div_form_login">
                    <h2 class="form__login__titulo">Iniciar sesión</h2>
                    <form class="form__login" data-form>
                        <input name="user" class="form__login__input" placeholder="Escriba su usuario" type="text" data-user>
                        <input name="pass" class="form__login__input" placeholder="Escriba su contraseña" type="password" data-pass>
                        <button type="submit" class="form__login__boton" data-btn>Entrar</button>
                    </form>
                </div>
            </section>

            <section class="contacto">
                <img class="contacto__img" src="./assets/img/Logo.png" alt="">
                <div class="contacto__a_div">
                    <a class="contacto__a" href="">Quienes somos</a>
                    <a class="contacto__a" href="">Politica de privacidad</a>
                    <a class="contacto__a" href="">Programa de fidelidad</a>
                    <a class="contacto__a" href="">Nuestras Tiendas</a>
                    <a class="contacto__a" href="">Franquicias</a>
                    <a class="contacto__a" href="">Anuncie Aquí</a>
                </div>
            <div class="contacto__form">
                <form class="contacto__form" action="" >Contáctenos
                    <input  class="contacto__form__input" type="text" placeholder="Nombre">
                    <input  class="contacto__form__input__msg" type="text" placeholder="Escribe tú mensaje">
                    <button type="submit" class="contacto__form__boton"> Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>
<footer>
<div class="footer">
    <p> Desarrollado por Soft</p>
    <p class="footer_p"> &copy 2022</p>
</div>
<script language="javascript">
</script>
</footer>
<script src="./assets/js/login.js"></script>
</body>
</html>
